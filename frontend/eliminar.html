<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <script
            src="https://kit.fontawesome.com/1203f5f99f.js"
            crossorigin="anonymous"
        ></script>

        <title>Eliminar pokemon</title>
    </head>
    <body>
        <div class="cuadroEliminar">
            <div class="barra_busqueda">
                <input
                    type="text"
                    id="entrada"
                    placeholder="Pokemon que desea eliminar..."
                />
                <button onclick="eliminarPokemon()">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <title>Modificar pokemon</title>
    </head>
    <body>
        <div class="barra_busqueda">
            <input
                type="text"
                id="entrada"
                placeholder="Pokemon que desea modificar..."
            />
            <button onclick="updatePokemon()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="modificarPokemon">
            <p>Modificar Pokemon</p>

            <input
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Nombre del pokemon"
            />
            <input type="text" name="id" id="id" placeholder="ID del pokemon" />
            <input
                type="text"
                name="tipo1"
                id="tipo1"
                placeholder="Tipos del Pokemon (separado por comas)"
            />
            <input
                type="text"
                name="imagen"
                id="imagen"
                placeholder="Link de la imagen del pokemon"
            />
        </div>
        <script src="scripts.js"></script>
    </body>
</html>

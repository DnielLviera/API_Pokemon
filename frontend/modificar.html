<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <script
            src="https://kit.fontawesome.com/1203f5f99f.js"
            crossorigin="anonymous"
        ></script>

        <title>Modificar pokemon</title>
    </head>
    <body>
        <div class="barra_busqueda">
            <input
                type="text"
                id="entrada"
                placeholder="Pokemon que desea modificar..."
            />
            <button id="buscar">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="modificarPokemon">
            <p>Modificar Pokemon</p>

            <input
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Nombre del pokemon"
            />
            <input type="text" name="id" id="id" placeholder="ID del pokemon" />
            <input
                type="text"
                name="tipo1"
                id="tipo1"
                placeholder="Primer tipo del pokemon"
            />
            <input
                type="text"
                name="tipo2"
                id="tipo2"
                placeholder="Segundo tipo del pokemon"
            />
            <button class="botonModificar">Modificar</button>
        </div>
    </body>
</html>

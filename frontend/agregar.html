<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Agregar pokemon</title>
    </head>
    <body>
        <div class="agregarPokemon">
            <p>Agregar nuevo Pokemon</p>
            <input
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Nombre del pokemon"
            />
            <input type="text" name="id" id="id" placeholder="ID del pokemon" />
            <input
                type="text"
                name="tipo1"
                id="tipo1"
                placeholder="Tipos del Pokemon (separado por comas)"
            />
            <input
                type="text"
                name="imagen"
                id="imagen"
                placeholder="Link de la imagen del pokemon"
            />
            <button onclick="agregarPokemon()">Agregar</button>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
